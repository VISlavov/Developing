<!doctype html>
<html>
<head>
	<title> Account Management System </title>
	<link href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/app.css" rel="stylesheet">
</head>

<body ng-app="AccManagementSys">
  <div class="container">
    <h1>Greeting</h1>
    <div ng-controller="main" ng-cloak class="ng-cloak">
      <p>The ID is {{greeting.id}}</p>
      <p>The content is {{greeting.content}}</p>
    </div>
  </div>

  <script src="webjars/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
  <script src="webjars/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="webjars/angularjs/1.3.8/angular.min.js" type="text/javascript"></script>
  <script src="js/app.js"></script>
</body>
</html>
