<form class="form-horizontal" name="removeUserForm" role="form" data-url="deleteUser/" method="delete" ng-submit="submitForm()" user-manipulation-form novalidate>
	<div class="modal-header">
		<button type="button" class="close" ng-click="closeModal()">
			<span aria-hidden="true">Ã—</span>
			<span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">Remove user</h4>
	</div>
	<div class="modal-body">
		<div id="modal-messages-widget-container"></div>
		<fieldset>
			<div class="form-group">
				<label class="col-md-4 control-label" for="email">Email</label>
				<div class="col-md-4">
					<input type="email" id="email" class="form-control" name="email" required ng-model="formData.email"/>

					<div ng-show="removeUserForm.email.$dirty && removeUserForm.email.$invalid">
						<small class="error" ng-show="removeUserForm.email.$error.required">
							Required.
						</small>
						<small class="error" ng-show="removeUserForm.email.$error.email">
							Enter a valid email adress.
						</small>
					</div>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="modal-footer">
		<button id="close-modal" type="button" class="btn btn-default" ng-click="closeModal()">Cancel</button>
		<input type="submit" class="btn btn-custom" value="Remove" ng-disabled="removeUserForm.$invalid"></input>
	</div>
</form>
