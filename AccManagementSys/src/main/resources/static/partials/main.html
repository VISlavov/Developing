<div class="container-fluid button-container">
	<div class="row">
		<button class="col-xs-2 col-lg-offset-3 btn btn-default" data-template="partials/add_user_modal.html" modal-trigger>
			Add user <span class="glyphicon glyphicon-floppy-saved"> </span>
		</button>	

		<button class="col-xs-2 col-lg-offset-1 btn btn-default" ng-show="hasUsers()" data-template="partials/remove_user_modal.html" modal-trigger>
			Remove user <span class="glyphicon glyphicon-floppy-remove"> </span>
		</button>	
	</div>
</div>

<table id="users-container" class="table table-hover" ng-show="hasUsers()">
	<thead>
		<tr>
			<th> First name </th>
			<th> Last name </th>
			<th> Email </th>
			<th> Birthdate </th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users">
			<td> {{user.firstName}} </td>
			<td> {{user.lastName}} </td>
			<td> {{user.email}} </td>
			<td> {{user.birthDate}} </td>
		</tr>
	</tbody>
</table>

<div class="well text-center" ng-show="!hasUsers()">
	Currently there are no users in existence.
</div>
