<form class="form-horizontal"  name="updateStockForm" role="form" data-url="updateStock/" method="put" ng-submit="submitForm()" stock-manipulation-form novalidate>
	<div class="modal-header">
		<button type="button" class="close" ng-click="closeModal()">
			<span aria-hidden="true">Ã—</span>
			<span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title">Edit stock</h4>
	</div>
	<div class="modal-body">
		<div id="modal-messages-widget-container"></div>
		<fieldset>
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Name</label>
				<div class="col-md-4">
					<input type="text" class="form-control" name="name" required ng-minlength=2 ng-maxlength=15 ng-pattern="/^[a-zA-Z ]*$/" ng-model="formData.name"/>

					<div ng-show="updateStockForm.name.$dirty && updateStockForm.name.$invalid">
						<small class="error" ng-show="updateStockForm.name.$error.required">
							Required.
						</small>
						<small class="error" ng-show="updateStockForm.name.$error.minlength">
							Your name is required to be at least 3 characters.
						</small>
						<small class="error" ng-show="updateStockForm.name.$error.maxlength">
							Your name cannot be longer than 15 characters.
						</small>
						<small class="error" ng-show="updateStockForm.name.$error.pattern">
							The name you entered is invalid.
						</small>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="count">Count</label>
				<div class="col-md-4">
					<input type="text" class="form-control" name="count" required ng-minlength=1 ng-maxlength=15 ng-pattern="/^[0-9]*$/" ng-model="formData.count"/>

					<div ng-show="updateStockForm.count.$dirty && updateStockForm.count.$invalid">
						<small class="error" ng-show="updateStockForm.count.$error.required">
							Required.
						</small>
						<small class="error" ng-show="updateStockForm.count.$error.minlength">
							Your count is required to be at least 1 digit long.
						</small>
						<small class="error" ng-show="updateStockForm.count.$error.maxlength">
							Your count cannot be longer than 15 digits.
						</small>
						<small class="error" ng-show="updateStockForm.count.$error.pattern">
							The count you entered is invalid.
						</small>
					</div>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="modal-footer">
		<button id="close-modal" type="button" class="btn btn-default" ng-click="closeModal()">Cancel</button>
		<input type="submit" class="btn btn-custom" value="Apply changes" ng-disabled="updateStockForm.$invalid"></input>
	</div>
</form>
