<html>
	<head>
		<meta charset="UTF8"> </meta>

		<link href='./css/main.css' rel='stylesheet' type='text/css'> </link>
	</head>

	<body>
		<div id='main-wrapper'>
			<canvas id="sine-canvas" width="800" height="200"></canvas>

			<div id='slider-wrapper'>
				<input id="slider-left-sin" class='slider' type ="range" min ="0.02" max="0.12" step ="0.01"/>
				<input id="slider-right-sin" class='slider' type ="range" min ="0.02" max="0.12" step ="0.01"/>
			</div>
			<div id='slider-label-wrapper'>
				<div id="slider-value-label-left" class='slider-value-label'> </div>
				<div id="slider-value-label-right" class='slider-value-label'> </div>
			</div>
		</div>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"> </script>
		<script type="text/javascript" src="./js/vendor/jquery.waituntilexists.js"> </script>
		<script type="text/javascript" src="./js/main.js"> </script>
	</body>
</html>
